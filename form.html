<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaktik Üyelik Formu</title>
</head>

<body style="background-color: black; color: white; text-align: center;">

    <h1>Galaktik Cumhuriyet Üyelik Formu</h1>
    <p>“Daha büyük bir evrene adım atıyorsun.” - Obi-Wan Kenobi</p>

    <form action="kayit_onay.html" method="get">
        <p><label for="isim">İsim Soyisim:</label> <input type="text" id="isim" name="isim"
                placeholder="Adınızı giriniz"></p>
        <p><label for="sifre">Şifre:</label> <input type="password" id="sifre" name="sifre"></p>
        <p><label for="email">E-posta:</label> <input type="email" id="email" name="email"></p>
        <p><label for="tel">Telefon:</label> <input type="tel" id="tel" name="tel" placeholder="0 5XX XXX XX XX"></p>
        <p><label for="yas">Yaş:</label> <input type="number" id="yas" name="yas" min="13" max="100"></p>

        <p> <label for="taraf">Hangi tarafı seçiyorsun?</label><br>
            <input type="radio" id="aydinlik" name="taraf" value="Aydınlık">
            <label for="aydinlik" style="color: #00BFFF;">Aydınlık Taraf</label>

            <input type="radio" id="karanlik" name="taraf" value="Karanlık">
            <label for="karanlik" style="color: #FF4500;">Karanlık Taraf</label>
        </p>


        <p>
            <input type="checkbox" id="onay" name="onay" required>
            <label for="onay">Formu doldurarak Galaktik Kuralları kabul ediyorum.</label>
        </p>

        <p>
            <button type="submit"
                style="background-color: #5ac95d; color: white; padding: 8px 16px; margin-right: 10px; border: none; border-radius: 5px; cursor: pointer;">
                Kayıt Ol
            </button>

            <input type="reset" value="Tümünü Temizle"
                style="background-color: #ba7773; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">
        </p>
    </form>

    <h3>Bağlantılar</h3>

    <li><a href="index.html" style="color: yellow;">Ana Sayfa</a></li>


</body>

</html>
